syntax = "proto3";

package service;

option go_package = "github.com/havoc-io/mutagen/pkg/prompt/service";

message PromptRequest{
    string prompter = 1;
    string prompt = 2;
}

message PromptResponse{
    string response = 1;
}

service Prompting {
    rpc Prompt(PromptRequest) returns (PromptResponse) {}
}
