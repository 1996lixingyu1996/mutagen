syntax = "proto3";

package ssh;

message PromptRequest {
    string prompter = 1;
    string context = 2;
    string prompt = 3;
}

message PromptResponse {
    string response = 1;
}

service Prompt {
    rpc Request(PromptRequest) returns (PromptResponse) {}
    rpc Respond(stream PromptResponse) returns (stream PromptRequest) {}
}
