syntax = "proto3";

package sync;

enum EntryKind {
    Directory = 0;
    File = 1;
}

message Entry {
    EntryKind kind = 1;
    bool executable = 2;
    bytes digest = 3;
    map<string, Entry> contents = 4;
}

message OrderedEntry {
    EntryKind kind = 1;
    bool executable = 2;
    bytes digest = 3;
    repeated OrderedEntryContent contents = 4;
}

message OrderedEntryContent {
    string name = 1;
    OrderedEntry entry = 2;
}
